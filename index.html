<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google - Search Clone</title>
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="https://gmail.com" class="links">Gmail</a>
        <a href="https://images.google.com" class="links">Imagens</a>
        <a href="https://about.google/intl/en/products/"
          ><img
            id="other-products"
            src="./img/other-products.png"
            alt="Ver outros produtos"
        /></a>
        <a href="https://myaccount.google.com/"
          ><img id="icon-account" src="./img/icon-account.jpg" alt="Sua conta"
        /></a>
      </header>

      <main>
        <img id="google-logo" src="./img/google-logo.png" alt="Google Logo" />
        <div class="search-section">
          <div class="search-input-area">
            <label for="input-search">
              <img
                id="search-icon"
                for="input-search"
                src="./img/search-icon.png"
              />
            </label>
            <input id="input-search" />
            <div class="search-area-buttons">
              <img src="./img/keyboard.png" alt="Teclado digital" />
              <img src="./img/microphone.png" alt="Microfone" />
            </div>
          </div>

          <div class="buttons">
            <button class="search-google">Pesquisa Google</button>
            <button style="margin-left: 13px" class="luck">
              Estou com sorte
            </button>
          </div>
        </div>
        <span>Disponibilizado pelo Google em: <a href="#">English</a></span>
      </main>

      <footer>
        <div class="top">
          <span>Brasil</span>
        </div>
        <div class="bottom">
          <span class="left">
            <a href="#">Publicidade</a>
            <a href="#">Negócios</a>
            <a href="#">Sobre</a>
            <a href="#">Como funciona a pesquisa</a>
          </span>
          <span class="right">
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Configurações</a>
          </span>
        </div>
      </footer>
    </div>
  </body>
</html>
